<ion-header>
  <ion-toolbar>
    <ion-title>createTarea</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
  <form [formGroup]="formulario" (ngSubmit)="formSubmit()">
    <ion-item>
      <ion-label position="floating">Titulo</ion-label>
      <ion-input type="text" class="form-control" formControlName="titulo" > </ion-input>

    </ion-item>

    <ion-item>
      <ion-label position="floating">Titulo</ion-label>

      <ion-input type="date" class="form-control"  formControlName="fecha"> </ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block" >Agregar</ion-button>
      </ion-col>
    </ion-row>

  </form>

  <div>
    <h4>Degug Info</h4>
    <div>Modelo: {{formulario.value | json}}</div>

  </div>

  </ion-list>
</ion-content>
